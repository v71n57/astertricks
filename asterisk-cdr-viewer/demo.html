<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=620">
    <title>Simple HTML5 Player Demo</title>
    <link rel="stylesheet" href="style/simpleplayer.css" type="text/css">
<script src="js/jquery-1.8.0.min.js"></script>
<script src="js/jquery.simpleplayer.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var settings = {
                progressbarWidth: '200px',
                progressbarHeight: '5px',
                progressbarColor: '#22ccff',
                progressbarBGColor: '#eeeeee',
                defaultVolume: 0.8
            };
            $(".player").player(settings);
        });
    </script>
</head>
<body>
    <h1>Simple HTML5 Audio Player Demo</h1>
    <div>
        <audio class="player" src="http://upload.wikimedia.org/wikipedia/commons/8/82/Riddle_song.ogg">
          Your browser does not support the <code>audio</code> element.
        </audio>
    </div>
    </h1>
</body>
</html>
